<div class="container">
	<h1>Prueba t√©cnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<div class="table-responsive">
	<table class="table table-hover">
		<thead>
		  <tr>
			<th scope="col">ID</th>
			<th scope="col">TITULO</th>
			<th scope="col">MINUTOS</th>
		  </tr>
		</thead>
		<tbody *ngFor="let tarea of tareas">
		  <tr class="clickable-row">
			<td>{{tarea.id}}</td>
			<td>{{tarea.titulo}}</td>
			<td>{{tarea.minutos}} minutos</td>
		  </tr>
		</tbody>
	  </table>
	</div>

	
	<div class="form-group col-md-6">
		<h5>AGREGAR NUEVA TAREA</h5>
		<label for="ID">Id</label>
		<input type="number" class="form-control" id="id" value="" placeholder="id" #txtid>

		<label for="TITULO">Titulo</label>
		<input type="text" class="form-control" id="title" value="" placeholder="titulo" #txttitulo>

		<label for="MINUTOS">Minutos</label>
		<input type="number" class="form-control" id="time" value="" placeholder="tiempo(minutos)" #txtminutos>
		
		<div class="pt-3">
			<button type="button" class="btn btn-primary btn-block" (click)="crearTarea(txtid.value,txttitulo.value,txtminutos.value)">Guardar</button>
		</div>
		<small><p class="text-error">{{this.mensajeError}}</p></small>
	</div> 
</div>
